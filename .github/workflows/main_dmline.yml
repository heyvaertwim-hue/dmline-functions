name: Deploy Azure Functions (Node)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Code ophalen
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js instellen
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3. Dependencies installeren
      - name: Install dependencies
        run: npm install

      # 4. üîê INLOGGEN OP AZURE (DIT ONTBRAK)
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. Deploy naar Azure Function App
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: DMline
          package: .
